<!DOCTYPE html>
<html>
<head>
  <title>Jets</title>
  <script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
  crossorigin="anonymous"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Jets</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a id="list-fleet" href="#">List Fleet</a></li>
      <li><a id="fastest-plane" href="#">View Fastest Plane</a></li>
      <li><a id="furthest-plane" href="#">View Furthest Flying</a></li>
      <li><a id="create-airplane" href="#">Add Airplane</a></li>
      <li><a id="list-pilots" href="#">List Pilots</a></li>
    </ul>
  </div>
</nav>
  <div class="container">
    <div>
      <form class="form-group" name="newAirplane" id="new-airplane">
        <input class="form-control" type="text" placeholder="Model" name="model" />
        <input class="form-control" type="number" placeholder="Speed" name="speed" />
        <input class="form-control" type="number" placeholder="Range" name="range" />
        <input class="form-control" type="text" placeholder="Type" name="type" />
        <input class="form-control btn btn-success" id="airplane-submit" name="submit" type="submit" value="Create" />
      </form>
    </div>
    <div id="content"></div>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
